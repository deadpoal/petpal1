<!DOCTYPE html>
<html>

<head>
    <title>Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>üß™ Registration Test Page</h1>
    <p>Test customer registration directly</p>

    <form id="testForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="testuser@example.com" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" value="9876543210" required>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address" value="123 Test Street" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing registration...</div>';

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            console.log('Sending registration data:', data);

            try {
                const response = await fetch(`${API_BASE}/auth/customer/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Registration Successful!</h3>
                            <p><strong>Name:</strong> ${result.data.name}</p>
                            <p><strong>Email:</strong> ${result.data.email}</p>
                            <p><strong>Token:</strong> ${result.data.token.substring(0, 50)}...</p>
                            <p>You can now login with this account!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Registration Failed</h3>
                            <p>${result.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Registration error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Failed to Fetch</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Backend server is not running on port 5000</li>
                            <li>CORS is blocking the request</li>
                            <li>Network connection issue</li>
                        </ul>
                        <p><strong>Check:</strong></p>
                        <ul>
                            <li>Open browser console (F12) for detailed errors</li>
                            <li>Verify backend is running: <a href="http://localhost:5000/api/health" target="_blank">http://localhost:5000/api/health</a></li>
                        </ul>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - PetPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            display: block;
            margin: 0.5rem 0;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÑ Clear Session</h1>
        <p>Click the button below to clear all login sessions and start fresh.</p>

        <button onclick="clearAll()">Clear All Sessions</button>

        <div id="message"></div>

        <div class="links">
            <h3>Login to:</h3>
            <a href="vendor-dashboard.html">üè™ Vendor Dashboard (Add Pets)</a>
            <a href="food-vendor-dashboard.html">üçñ Food Vendor Dashboard</a>
            <a href="doctor-dashboard.html">üè• Doctor Dashboard</a>
            <a href="customer-login.html">üë§ Customer Login</a>
            <a href="index.html">üè† Main Page</a>
        </div>
    </div>

    <script>
        function clearAll() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();

            // Clear all cookies
            document.cookie.split(";").forEach(function (c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            // Show success message
            document.getElementById('message').innerHTML = '<p class="success">‚úÖ All sessions cleared! You can now login fresh.</p>';

            console.log('All sessions cleared successfully!');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vendor Dashboard - PetPal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <span class="logo-icon">üêæ</span>
                <span class="logo-text">PetPal</span>
            </div>
            <div class="nav-links" id="vendorAccount" style="display: none;">
                <button class="btn-secondary" id="vendorLogout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Vendor Auth (Hidden after login) -->
    <div class="vendor-auth" id="foodVendorAuth">
        <div class="container">
            <div class="auth-container">
                <h1>Food Vendor Dashboard</h1>
                <p class="subtitle">Manage your pet food products</p>

                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <form id="foodVendorLoginForm" class="vendor-auth-form active">
                    <h2>Food Vendor Login</h2>
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary btn-large" style="width: 100%;">Login</button>
                </form>

                <!-- Register Form -->
                <form id="foodVendorRegisterForm" class="vendor-auth-form">
                    <h2>Food Vendor Registration</h2>
                    <div class="form-group">
                        <label for="regBusinessName">Business Name *</label>
                        <input type="text" id="regBusinessName" required placeholder="Pet Food Store" minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="regOwnerName">Owner Name *</label>
                        <input type="text" id="regOwnerName" required placeholder="John Doe" minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email Address *</label>
                        <input type="email" id="regEmail" required placeholder="business@example.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone Number *</label>
                        <input type="tel" id="regPhone" required placeholder="10-digit mobile" pattern="[0-9]{10}"
                            maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="regAddress">Business Address *</label>
                        <input type="text" id="regAddress" required placeholder="123 Main Street, City">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password *</label>
                        <input type="password" id="regPassword" required placeholder="Minimum 6 characters"
                            minlength="6">
                    </div>
                    <button type="submit" class="btn-primary btn-large" style="width: 100%;">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Vendor Dashboard (Hidden until login) -->
    <div class="vendor-dashboard" id="foodVendorDashboard" style="display: none;">
        <div class="container">
            <div class="dashboard-header">
                <h1>Welcome, <span id="vendorName">Food Vendor</span>!</h1>
                <p>Manage your pet food products</p>
            </div>

            <!-- Add Food Product Form -->
            <div class="dashboard-card">
                <h2>Add New Food Product</h2>
                <form id="addFoodForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="foodName">Product Name *</label>
                            <input type="text" id="foodName" required placeholder="Royal Canin Adult Dog Food">
                        </div>
                        <div class="form-group">
                            <label for="foodPrice">Price (‚Çπ) *</label>
                            <input type="number" id="foodPrice" required placeholder="999" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="foodImage">Food Image (Optional)</label>
                        <input type="file" id="foodImage" accept="image/*">
                        <small style="color: var(--gray-600); display: block; margin-top: 0.5rem;">
                            Upload a photo of your food item (JPG, PNG, max 5MB)
                        </small>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="foodCategory">Category *</label>
                            <select id="foodCategory" required>
                                <option value="">Select Category</option>
                                <option value="dog">Dog Food</option>
                                <option value="cat">Cat Food</option>
                                <option value="bird">Bird Food</option>
                                <option value="fish">Fish Food</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="foodWeight">Weight/Size *</label>
                            <input type="text" id="foodWeight" required placeholder="1kg, 500g, etc.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="foodDescription">Description</label>
                        <textarea id="foodDescription" rows="3"
                            placeholder="Product description, ingredients, benefits..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Add Food Product</button>
                </form>
            </div>

            <!-- Food Products List -->
            <div class="dashboard-card">
                <h2>Your Food Products</h2>
                <div id="foodProductsList" class="products-grid">
                    <p class="empty-message">No products added yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script src="js/food-vendor.js"></script>
</body>

</html>

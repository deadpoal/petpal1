services:
  - type: web
    name: petpal-backend
    runtime: node
    region: singapore
    plan: free
    # Removing rootDirectory and using explicit cd commands to avoid schema errors
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
